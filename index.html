<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Icojam-Onebit-4-Holiday-palm-isle.ico" type="image/x-icon">
    <title>Formulário input personalizado</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Deixe seu contato </h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você!</p>

                <div class="input-single">
                    <input type="text" id="nome-box" class="input" required>
                    <label for="nome-box">Seu nome completo</label>
                </div>

                <div class="input-single">
                    <input type="email" id="email-box" class="input" required>
                    <label for="email-box">Seu E-mail</label>
                </div>

                <div class="input-single">
                    <input type="text" id="tel-box" class="input" required>
                    <label for="tel-box">Seu telefone</label>
                </div>

                <div class="btn"> <input type="submit" value="Enviar"> </div>
            </form>
        </div>
    </section>
</body>
</html>
